<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>聯絡我們</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/favicon03.png" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS (if needed) -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container my-1">
        <!-- Logo -->
        <div class="p-0 m-0 d-flex align-items-center">
          <img src="./src/favicon03.png" alt="" style="height: 40px" />
          <a class="navbar-brand py-0 mx-3" href="#">種子資產管理顧問</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">
                <i class="bi bi-house"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">
                <i class="bi bi-info-circle"></i> About Us
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services.html">
                <i class="bi bi-gear"></i> Services
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">
                <i class="bi bi-envelope"></i> Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Us Section -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-5">Contact Us</h2>
        <div class="row">
          <!-- Company Information -->
          <div class="col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="card-title">SEED Assets Management Limited</h3>
                <p class="card-text">
                  <i class="bi bi-envelope"></i> Email:
                  <a
                    class="text-decoration-none"
                    href="mailto:info@seedhkgroup.com"
                    >info@seedhkgroup.com</a
                  >
                </p>
                <p class="card-text">
                  <i class="bi bi-geo-alt"></i> Address: RM803, Admiralty
                  Centre, Hong Kong
                </p>
                <p class="ps-3">金鐘海富中心一座803室</p>
              </div>
            </div>
          </div>

          <!-- Google Map -->
          <div class="col-md-6 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h3 class="card-title">
                  <i class="bi bi-map"></i> Our Location
                </h3>
                <!-- Embedded Google Map -->
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.822509999999!2d114.163123315443!3d22.279785485329!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3404005c5c5c5c5c%3A0x5c5c5c5c5c5c5c5c!2sAdmiralty%20Centre%2C%20Hong%20Kong!5e0!3m2!1sen!2shk!4v1630000000000!5m2!1sen!2shk"
                  width="100%"
                  height="300"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>

        <!-- Email Form -->
        <div class="row mt-5">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">
                  <!-- <i class="bi bi-envelope"></i>  -->
                  Send Us a Message
                </h3>
                <form
                  action="mailto:info@seedhkgroup.com"
                  method="post"
                  enctype="text/plain"
                >
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-send"></i> Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-0">
          &copy; 2025 SEED Assets Management Limited. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
